  <link rel="stylesheet" src="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />
  <style>
    * {
      margin: 0;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
    var myPercent = 0.30;
    var myAngle;

    function setup() {
      createCanvas(innerWidth, innerHeight);
      myAngle = radians(15);
      // frameRate(0.5);
      //  sliderRange(1, 90, 1);
      //  gui = createGui("Bezier Curves", width - 220, height - 150);
      //  gui.addGlobals("myPercent", "myAngle");
    }

    function draw() {
      background("#FFFBC9");
      translate(width / 2, height / 2);
      var r1 = 1;
      var a1 = 0;

      noFill();
      beginShape();
      vertex(r1 * cos(a1), r1 * sin(a1));
      while (r1 < width / 2) {
        let r2 = random(r1, 1.01 * r1);
        let a2 = random(a1, a1 + myAngle);

        let rc1 = random(
          r1 * (1 - myPercent) ,
          r1 * (1 + myPercent) 
        );
        let ac1 = random(a1, (a1 + a2) / 2);

        let rc2 = random(
          r2 * (1 - myPercent),
          r2 * (1 + myPercent)
        );
        let ac2 = random((a1 + a2) / 2, a2);

        bezierVertex(
          rc1 * cos(ac1),
          rc1 * sin(ac1),
          rc2 * cos(ac2),
          rc2 * sin(ac2),
          r2 * cos(a2),
          r2 * sin(a2)
        );

        r1 = r2;
        a1 = a2;
      }

      endShape();
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }

  </script>
</head>
